<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>MyClothesShop</title>
    
    
</head>

<body>
    <header>
        <a href="./"><h1 class="logo">MyClothesShop</h1></a>
  
        <nav class="nav-bar">
          <ul>
            <li><a class="active-category" onclick='filterProducts("default")'>All Products</a></li>
            <li><a onclick='filterProducts("Apparel")'>Apparel</a></li>
            <li><a onclick='filterProducts("Footwear")'>Footwear</a></li>
          </ul>
        </nav>

        <div class="hamburger">
          <i class="fa-solid fa-bars fa-2xl" style="color:white"></i>
        </div>
    </header>

    <div class="container">

      <div class="sidebar">
        <div id="close-filter"><i id="button-close" class="fa-solid fa-xmark fa-2xl"></i></div>
        <ul class="filters">

          <li id="filter-title">
          <!-- <div class="filter-heading">
            <h2>Products Filter</h2>
          </div> -->
        
          </li>

          <li class="checkbox-filter">
            <label class="filter-box">
              <div class="filter-name">Category</div>
              <div class="subcategories-filter-toggle"><i class="fa-solid fa-minus" style="color:#fff"></i></div>
            </label>
            <br><hr class="subcategories-filter-line">
            <label id="current-category"></label>
            <div class="subcategories-filter">
              <ul class="apparelSubcategory">
                <li>
                  <input type="checkbox" name="topwear" value="Topwear">
                  <label for="topwear">Topwear</label>
                </li>

                <li>
                  <input type="checkbox" name="bottomwear" value="Bottomwear">
                  <label for="bottomwear">Bottomwear</label>
                </li>

                <li>
                  <input type="checkbox" name="dress" value="Dress">
                  <label for="dress">Dresses</label>
                </li>
              </ul>

              <ul class="footwearSubcategory">
                <li>
                  <input type="checkbox" name="shoes" value="Shoes">
                  <label for="shoes">Shoes</label>
                </li>
          
                <li>
                  <input type="checkbox" name="sandal" value="Sandal">
                  <label for="sandal">Sandal</label>
                </li>

                <li>
                  <input type="checkbox" name="flip-flops" value="Flip-Flops">
                  <label for="flip-flops">Flip-flops</label>
                </li>
                </ul>

            </div>
          </li>

          <li class="checkbox-filter">
            <label class="filter-box">
              <div class="filter-name">Color</div>
              <div class="color-filter-toggle"><i class="fa-solid fa-minus" style="color:#fff"></i></div>
            </label>
            <br><hr class="color-filter-line">
            <div class="color-filter">
              <ul>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Blue">
                    <span id="blue-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Blue</div>
                  </label>
                </li>

                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Red">
                    <span id="red-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Red</div>
                  </label>
                </li>

                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Green">
                    <span id="green-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Green</div>
                  </label>
                </li> 

                 <li>
                      <label class="color-checkbox">
                    <input type="checkbox" value="Black">
                    <span id="black-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Black</div>
                  </label>
                </li>

                 <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="White">
                    <span id="white-box" class="color-box"></span>
                    <div style="top:0; position: absolute">White</div>
                  </label>
                </li>

                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Pink">
                    <span id="pink-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Pink</div>
                  </label>
                </li>

                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Yellow">
                    <span id="yellow-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Yellow</div>
                  </label>
                </li>

                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Olive">
                    <span id="#808000-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Olive</div>
                  </label>
                </li>

                 <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Navy-Blue">
                    <span id="navy-blue-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Navy Blue</div>
                  </label>
                </li>

                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Grey">
                    <span id="grey-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Grey</div>
                  </label>
                </li>

                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Orange">
                    <span id="orange-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Orange</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Purple">
                    <span id="purple-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Purple</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Turquoise-Blue">
                    <span id="turquoise-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Turquoise Blue</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Khaki">
                    <span id="khaki-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Khaki</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Beige">
                    <span id="beige-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Beige</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Brown">
                    <span id="brown-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Brown</div>
                  </label>
                </li> 
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Tan">
                    <span id="tan-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Tan</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Maroon">
                    <span id="maroon-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Maroon</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Charcoal">
                    <span id="#36454f-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Charcoal</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Silver">
                    <span id="#C0C0C0-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Silver</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Copper">
                    <span id="#B87333-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Copper</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Lavender">
                    <span id="#E6E6FA-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Lavender</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Gold">
                    <span id="#FFD700-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Gold</div>
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Bronze">
                    <span id="#CD7F32-box" class="color-box"></span>
                    <div style="top:0; position: absolute">Bronze</div>
                    
                  </label>
                </li>
                <li>
                  <label class="color-checkbox">
                    <input type="checkbox" value="Multi">
                    <span id="#ffffff-box" class="color-box">
                      <span style="width: 75%;" id="#000000-box" class="color-box">
                      <span style="width: 50%" id="#A15D74-box" class="color-box">
                        <span style="width: 25%" id="#F2D658-box" class="color-box">
                        </span>
                      </span>
                    </span></span>
                    <div style="top:0; position: absolute">Multi</div>
                    
                  </label>
                </li> 

              </ul>

            </div>
          </li>

      <li class="checkbox-filter">
        <label class="filter-box">
          <div class="filter-name">Brand</div>
          <div class="brands-filter-toggle"><i class="fa-solid fa-minus" style="color:#fff"></i></div>
        </label>
        <br><hr class="brands-filter-line">
        <div class="brands-filter">
          <ul>
          
            <li>
              <input type="checkbox" name="doodle" value="Doodle">
              <label for="doodle">Doodle</label>
            </li>
            
            <li>
              <input type="checkbox" name="disney" value="Disney">
              <label for="disney">Disney</label>
            </li> 
            
            <li>
              <input type="checkbox" name="gini-and-jony" value="Gini-and-Jony">
              <label for="gini-and-jony">Gini and Jony</label>
            </li> 

            <li>
              <input type="checkbox" name="palm-tree" value="Palm-Tree">
              <label for="palm-tree">Palm Tree</label>
            </li>
            <li>
              <input type="checkbox" name="reebok" value="Reebok">
              <label for="reebok">Reebok</label>
            </li>
            <li>
              <input type="checkbox" name="chhota-bheem" value="Chhota-Bheem">
              <label for="chhota-bheem">Chhota Bheem</label>
            </li>
            <li>
              <input type="checkbox" name="madagascar3" value="Madagascar3">
              <label for="madagascar3">Madagascar3</label>
            </li>  
            <li>
              <input type="checkbox" name="united-colors-of-benetton" value="United-Colors-of-Benetton">
              <label for="united-colors-of-benetton">United Colors of Benetton</label>
            </li>
            <li>
              <input type="checkbox" name="puma" value="Puma">
              <label for="puma">Puma</label>
            </li>
            <li>
              <input type="checkbox" name="fila" value="Fila">
              <label for="fila">Fila</label>
            </li>
            <li>
              <input type="checkbox" name="adidas" value="Adida">
              <label for="adidas">Adidas</label>
            </li>
            <li>
              <input type="checkbox" name="nike" value="Nike">
              <label for="nike">Nike</label>
            </li>
            <li>
              <input type="checkbox" name="gas" value="Gas">
              <label for="gas">Gas</label>
            </li>
            <li>
              <input type="checkbox" name="clarks" value="Clarks">
              <label for="clarks">Clarks</label>
            </li>
            <li>
              <input type="checkbox" name="timberland" value="Timberland">
              <label for="timberland">Timberland</label>
            </li>
            <li>
              <input type="checkbox" name="vans" value="Vans">
              <label for="vans">Vans</label>
            </li>
            <li>
              <input type="checkbox" name="lotto" value="Lotto">
              <label for="lotto">Lotto</label>
            </li>
            <li>
              <input type="checkbox" name="lee-cooper" value="Lee-Cooper">
              <label for="lee-cooper">Lee Cooper</label>
            </li>
            <li>
              <input type="checkbox" name="enroute" value="Enroute">
              <label for="enroute">Enroute</label>
            </li>
            <li>
              <input type="checkbox" name="brand" value="brand">
              <label for="brand">Other</label>
            </li>
            
          </ul>
        </div>

        </li>
        <li class="checkbox-filter">
          <label class="filter-box">
            <div class="filter-name">Rating</div>
            <div class="rating-filter-toggle"><i class="fa-solid fa-minus" style="color:#fff"></i></div>
          </label>
          <br><hr class="rating-filter-line">
          <div class="rating-filter">
            <ul>
          
              <li>
                <input type="checkbox" name="1" value="1">
                <label for="1">⭐</label>
              </li>
              <li>
                <input type="checkbox" name="2" value="2">
                <label for="2">⭐⭐</label>
              </li>
              <li>
                <input type="checkbox" name="3" value="3">
                <label for="3">⭐⭐⭐</label>
              </li>
              <li>
                <input type="checkbox" name="4" value="4">
                <label for="4">⭐⭐⭐⭐</label>
              </li>
              <li>
                <input type="checkbox" name="5" value="5">
                <label for="5">⭐⭐⭐⭐⭐</label>
              </li>

            </ul>
          </div>
          
          </li>
        <li class="price-container-filter checkbox-filter">
          <label class="filter-box">
            <div class="filter-name">Price</div>
            <div class="price-filter-toggle"><i class="fa-solid fa-minus" style="color:#fff"></i></div>
          </label>
          <br><hr class="price-filter-line">
          <div class="price-filter">
          <label class="min-max-labels">Min</label>
          <input type="text" id="min-price">
          <label class="min-max-labels">Max</label>
          <input type="text" id="max-price">
          </div>
        </li>
        <li>
        <button id="submit-filter-button">Filter</button>
        </li>
        <li>
          <button id="reset-filters-desktop" class="reset-filters-button">Reset Filter</button>
        </li>
      </ul>
      </div>

      <div class="products">
        
        <div class="products-info">
          <div class="category-and-description"></div>
          <div class="sort-dropdown">
            <select name="sorting-options" class="sorting"> 
              <option value="default">Sort by: Default</option>
              <option value="price-asc">Sort by: Price (Asc)</option> 
              <option value="price-desc">Sort by: Price (Desc)</option> 
              <option value="sort-az">Sort by: A-Z</option> 
              <option value="sort-za">Sort by: Z-A</option> 
            </select> 
          </div>
          <div class="filter-hamburger">
            <button id="filter-button">Open Filter</button>
          </div>
          <div class="number-of-items"></div>
          <div class="filter-values"></div>
        </div>

        <div class="product-grid">
        </div>

      </div>

    </div>

    <button id="load-more-button">Load More</button>
    <footer>     
      <ul>
      <li><a href="">Terms & Conditions</a></li>
      <li><a href="">Privacy Policy</a></li>
    </ul>

    <a href="" class="fa-brands fa-google fa-2xl"></a>

</body>
</html>
